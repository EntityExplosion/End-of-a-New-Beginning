 GRE_idea_occupation_athens:0 "The Anglo-French Occupation of Athens"
 GRE_idea_occupation_athens_desc:0 "In 1854 we tried to declare war on the Ottomans in order to exploit the raging war between Russia and the Ottomans to liberate our territories, but the British and French, the allies of the Ottomans, sent troops and occupied Athens and Piraeus for three years in order to stop us. This event caused a national embarrasement to our King and to our army."