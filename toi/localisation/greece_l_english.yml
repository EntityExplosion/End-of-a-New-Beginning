 GREpolitics.11.d:0 ""
 GREpolitics.11.a:0 "Down with the Monarchy"
 GREpolitics.12.t:0 "Revolutions all over Greece"
 GREpolitics.12.d:0 "After several months of severe political turbulence, and while the King and Queen are touring the province seeking support from the people, anti-Othonian revolutions have broken out all over Greece, and they seem to have the support of the majority of the Greek population. The revolutions began with the repressed Nauplian Revolution, but now bigger ones have broken out in Aetolia-Acarnania, where General Theodoros Grivas has declared a full scale rebellion, as well as in parts of the Peloponnese and the Aegean Islands. The situation is critical for Otto as he no longer has control over anything, and even the Great Powers seem to support the people's demand."
 GREpolitics.12.a:0 "It might be best for Otto to flee"
 
 GREdiplo.1.t:0 "The Treaty of London"
 GREdiplo.1.d:0 "On March 29th, 1864 representatives from the United Kingdom, Russia, Prussia and Greece met in London to agree upon ceding the Ionian Islands, currently a protectorate of the British to Greece. Charilaos Trikoupis, the Greek delegate, signed the agreement. The British will depart from the territory on October 2nd and let us take it over, but they will be allowed to retain the use of the Port of Corfu for military purposes. The agreement was largely influenced due to our election of an Anglophile King. The Ionian Islands are the first territory to become Greek, following independence."
 GREdiplo.1.a:0 "Another territory liberated"
 GRE_Ionian_Islands_modifier:0 "The Ceding of the Ionian Islands"
 
 GREeconomy.1.t:0 "Construction of the Athens-Piraeus Railway begins"
 GREeconomy.1.d:0 "Today, on [GetDateText] the British Businessman Edward Pickering applied to receive the construction permit to build and operate the railway between Athens and Piraeus. The permit was granted and it is expected that construction will start within the two months. The railway was first proposed in 1835, but the proposal was very ahead of time and was ignored. The issue resurfaced on 1843 under the proposal of Foreign Minister Alexandros Rizas Ragazis, but he was too ignored. It was not until 1855 with the support of Foreign Minister Alexandros Mauvrokordatos that an edict was passed allowing for the construction of the Athens - Piraeus railway, but the political instability would prevent this from happening."
 GREeconomy.1.a:0 "Excellent"
 GREeconomy.2.t:0 "Inauguration of the Athens-Piraeus Railway"
 GREeconomy.2.d:0 "On [GetDateText] the Athens - Piraeus Railway was inaugurated with the attendance of the Queen of Greece, the Prime Minister, several politicians and military officers and foreign dignitaries. This was a brilliant moment and the attendants experienced the whole trip from Athens to Piraeus and back. Most notably the railway was praised as 'a symbol of progress and of civilization'."
 GREeconomy.2.a:0 "What a lovely ride it was"
 
